<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="maindiv">

            <h1>Simple Interest Calculator</h1>


            <table align="center">
                <tr>
                    <td>Amount</td>
                    <td>
                        <input type="number" id="principal">
                    </td>
                </tr>

                <tr>
                    <td>Rate</td>
                    <td>
                        <input type="range"
                                min="1"
                                max="20"
                                step="0.25"
                                value="10.25"
                                onchange="updateRate()"
                                id="rate">
                        <span id="rate_value">
                            10.25 %
                        </span>
                    </td>
                </tr>

                <tr>
                    <td>No. of Years</td>
                    <td>
                        <select id="years">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Compute Interest" onclick="validate()" />
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <span id="result"></span>
                    </td>
                </tr>

            </table>

                


            

            <footer>
                &#169; This Calculator belongs to Asad
            </footer>



        </div>

        
        
    </body>
</html>
